<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Basic Calculator Display</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css " rel="stylesheet">

  <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial;
            background-color: white;
            align-content: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: white;
            position: absolute;
            top: 39%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hahahahelp{
            background-color: navy;
            padding: 20px;
            border-radius: 10px;
            align-items: center;
            text-align: center;
        }

    
    </style>
    
</head>
<body>

    <div class="hahahahelp">

    <div class="openingbanner"><h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Basic Calculator Display</h2></div>

    <div class="box" id="output"></div>

    <script>   

        //Sum of Two Numbers

        let number1=10
        let number2=20
        let sum=number1+number2

        //Difference of Two Numbers

        let number3=20
        let number4=30
        let diff=number3-number4

        //Product of Two Numbers

        let number5=30
        let number6=40
        let product=number5*number6

        //Quotient of Two Numbers

        let number7=40
        let number8=50
        let quotient=number7/number8

        document.getElementById("output").innerHTML =
        "<h3>Addition</h3>" +
        number1 + " + " + number2 + " = " + sum + "<br>" +
        "<h3>Subtraction</h3>" +
        number3 + " - " + number4 + " = " + diff + "<br>" +
        "<h3>Multiplication</h3>" +
        number5 + " * " + number6 + " = " + product + "<br>" +
        "<h3>Division</h3>" +
        number7 + " / " + number8 + " = " + quotient + "<br>";
        
    </script>

    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js "></script>
</body>
</html>
